name: develop â†’ release PR

on:
  workflow_run:
    workflows: ["ci"]
    types: [completed]
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @timada/semantic-release-cargo \
            @semantic-release/exec

      - name: Run semantic-release (prepare only)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: semantic-release --no-ci

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit version bump
        run: |
          git checkout -b release/${RELEASE_VERSION}
          git add Cargo.toml Cargo.lock || true
          git commit -m "chore(release): v${RELEASE_VERSION}" || echo "No changes to commit"

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: release/${{ env.RELEASE_VERSION }}
          base: main
          title: "chore(release): v${{ env.RELEASE_VERSION }}"
          commit-message: "chore(release): v${{ env.RELEASE_VERSION }}"
